<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Homepage</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        .add-history {
            border: 1px solid #60a5fa;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(96, 165, 250, 0.1);
        }
        .withdraw-history {
            border: 1px solid #ef4444;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(248, 113, 113, 0.1);
        }
    </style>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto p-6 bg-gray-100">
        <header>
            <nav class="flex justify-between items-center">
                <img class="w-16" src="assets/Group.png" alt="">
                <div class="text-center border-1 rounded-lg border-gray-300 p-4">
                    <h1 class="text-3xl font-bold">$ <span id="main-balance">0</span></h1>
                    <p>Available Balance</p>
                </div>
                <button id="logout-button" class="btn btn-outline">Log Out</button>
            </nav>

            <section>
                <h1 class="text-3xl text-center font-semibold my-4">
                    ðŸ”¥Welcome to Payooo Mobile Bank!
                </h1>
                <p class="text-gray-600 text-center">
                    Enjoy seamless banking at your fingertips. Manage your finances, transfer funds, and pay bills with
                    ease.
                </p>

                <div class="grid grid-cols-3 gap-2 mt-8">
                    <div id="add-money-button"
                        class="flex flex-col justify-center items-center border-2 rounded-2xl px-4 py-3 hover:border-green-400 hover:bg-green-50 hover:duration-300">
                        <img src="assets/wallet1.png" alt="">
                        <h1 class="text-base font-semibold">Send Money</h1>
                    </div>
                    <div id="cash-out-button"
                        class="flex flex-col justify-center items-center border-2 rounded-2xl px-4 py-3 hover:border-green-400 hover:bg-green-50 hover:duration-300">
                        <img src="assets/send1.png" alt="">
                        <h1 class="text-base font-semibold">Cash Out</h1>
                    </div>
                    <div
                        class="flex flex-col justify-center items-center border-2 rounded-2xl px-4 py-3 hover:border-green-400 hover:bg-green-50 hover:duration-300">
                        <img src="assets/money1.png" alt="">
                        <h1 class="text-base font-semibold">Transfer</h1>
                    </div>
                    <div
                        class="flex flex-col justify-center items-center border-2 rounded-2xl px-4 py-3 hover:border-green-400 hover:bg-green-50 hover:duration-300">
                        <img src="assets/bonus1.png" alt="">
                        <h1 class="text-base font-semibold">Get Bonus</h1>
                    </div>
                    <div
                        class="flex flex-col justify-center items-center border-2 rounded-2xl px-4 py-3 hover:border-green-400 hover:bg-green-50 hover:duration-300 ">
                        <img src="assets/purse1.png" alt="">
                        <h1 class="text-base font-semibold">Pay Bill</h1>
                    </div>
                    <div id="transaction-button"
                        class="flex flex-col justify-center items-center border-2 rounded-2xl px-4 py-3 hover:border-green-400 hover:bg-green-50 hover:duration-300">
                        <img src="assets/transaction1.png" alt="">
                        <h1 class="text-base font-semibold">Transaction</h1>
                    </div>
                </div>
            </section>
        </header>

        <section id="add-money" class="mt-8">
            <div class="">
                <div class="">
                    <div class="card bg-base-100 shadow-2xl">
                        <form class="card-body">
                            <h1 class="text-blue-500 text-center font-semibold text-xl">Add Money</h1>
                            <fieldset class="fieldset">
                                <label class="label font-semibold text-black">Select a Bank</label>
                                <select id="all-bank" class="select w-full rounded-full border-none bg-gray-100">
                                    <option disabled selected>Select a Bank</option>
                                    <option value="Bkash">Bkash</option>
                                    <option value="Nagad">Nagad</option>
                                    <option value="Rocket">Rocket</option>
                                    <option value="DBBL">DBBL</option>
                                    <option value="Upay">Upay</option>
                                </select>
                                <label class="label font-semibold text-black">Bank Account No.</label>
                                <input value="01234567891" id="account-no" type="text"
                                    class="input w-full rounded-full border-none bg-gray-100"
                                    placeholder="Enter 11 Digit Account No" required />
                                <label class="label font-semibold text-black">Add Amount</label>
                                <input id="add-amount" type="text"
                                    class="input w-full rounded-full border-none bg-gray-100"
                                    placeholder="Enter the Amount" required />
                                <label class="label font-semibold text-black">PIN</label>
                                <input value="1234" id="pin-no" type="text"
                                    class="input w-full rounded-full border-none bg-gray-100"
                                    placeholder="Enter 4 Digit PIN" required />
                                <button id="add-money-btn"
                                    class="btn border-none bg-blue-500 text-white rounded-full mt-4">Add Money</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="cash-out" class="mt-8 hidden">
            <div class="">
                <div class="">
                    <div class="card bg-base-100 shadow-2xl">
                        <form class="card-body">
                            <h1 class="text-blue-500 text-center font-semibold text-xl">Withdraw Money</h1>
                            <fieldset class="fieldset">
                                <label class="label font-semibold text-black">Agent Cash Out No.</label>
                                <input value="01234567891" id="agent-no" type="text"
                                    class="input w-full rounded-full border-none bg-gray-100"
                                    placeholder="Enter 11 Digit Agent No" required />
                                <label class="label font-semibold text-black">Cash Out Amount</label>
                                <input id="withdraw-amount" type="text"
                                    class="input w-full rounded-full border-none bg-gray-100"
                                    placeholder="Enter the Amount" required />
                                <label class="label font-semibold text-black">PIN</label>
                                <input value="1234" id="pin-no" type="text"
                                    class="input w-full rounded-full border-none bg-gray-100"
                                    placeholder="Enter 4 Digit PIN" required />
                                <button id="withdraw-btn"
                                    class="btn border-none bg-blue-500 text-white rounded-full mt-4">Withdraw</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="transaction" class="mt-8 hidden">
            <div class="">
                <div class="">
                    <div class="card bg-base-100 shadow-2xl">
                        <form class="card-body">
                            <h1 class="text-blue-500 text-center font-semibold text-xl">Transaction History</h1>
                            <div id="transaction-history" class="flex flex-col gap-3 justify-center items-center text-center text-base py-3">
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </section>

    <script src="utilities/utilities.js"></script>
    <script src="js_files/toggle.js"></script>
    <script src="js_files/add_money.js"></script>
    <script src="js_files/cash_out.js"></script>
    <script src="js_files/transaction.js"></script>
</body>

</html>
